<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap-5.3.3-dist/css/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Passagens</title>
</head>

<body>
    <header class="shadow-sm">
        <nav class="container d-flex align-items-center h-100 flex-wrap column-gap-5">
            <a id="brand" href="index.html">Free Flow</a>

            <ul class="d-flex gap-3">
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="index.html#sobre">Sobre</a>
                </li>
                <li>
                    <a href="admin.html">Administrativo</a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="container d-flex flex-column justify-content-center position-relative">
        <a href="admin.html">
            <svg class="position-absolute top-30" xmlns="http://www.w3.org/2000/svg" width="30"
                height="30" fill="currentColor" class="bi bi-arrow-left-square" viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                    d="M15 2a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1zM0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm11.5 5.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5z" />
            </svg>
        </a>
        <h3 class="text-uppercase mx-auto">Passagens</h3>
        <button data-bs-toggle="modal" data-bs-target="#exampleModal"
            class="btn btn-warning m-1 ms-0 btn-width">Nova Passagem</button>
        <table class="table table-bordered table-hover border rounded">
            <caption>Lista de Passagens</caption>
            <thead class="table-dark">
                <th scope="col">#</th>
                <th scope="col">Data Hora</th>
                <th scope="col">Código Veículo</th>
                <th scope="col">Código Faixa</th>
            </thead>
            <tbody>
                <tr>
                    <td scope="row">1</td>
                    <td>11/05/2024 17:57:03</td>
                    <td>1</td>
                    <td>5</td>
                </tr>
            </tbody>
        </table>
    </main>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Nova Faixa Rolamento</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div>
                        <label for="">Data Hora</label>
                        <input class="form-control" type="text" placeholder="11/05/2024 18:03:36"
                            aria-label="default input example">
                    </div>
                    <div class="mt-2">
                        <label for="">Código Veículo</label>
                        <input class="form-control" type="text" placeholder="1" aria-label="default input example">
                    </div>
                    <div class="mt-2">
                        <label for="">Código Faixa</label>
                        <input class="form-control" type="text" placeholder="5" aria-label="default input example">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                        <button type="button" class="btn btn-success">Salvar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
</body>

</html>
